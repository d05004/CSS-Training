<!DOCTYPE html>
<html>
    <head>
        <title>예제용 파일</title>
        <meta content="text/html"; charset="utf-8">
        <style type="text/css">
            /* 스타일 */
            body{       /* 이런 식으로 하면 body, a태그에 대한 css를 적용할 수 있다.*/
                margin: 0;
    
            }
            a{
                color: #000000;
                text-decoration:none;
            }
            #wrap{
                background: #ffffff;
                width:960px;
                position:relative;
                left:50%;
                margin-left:-480px;
                border-right:1px solid #eeeeee;
                border-left: 1px solid #eeeeee;
            }
            #header{
                background:#eeeeee;
                padding:20px;
            }
            #header .logo{
                float:left;
            }
            #content{
                position:relative;
                height:auto;
            }
            #content img{
                width:100%;
            }
            .clear{
                clear:both;
            }
            #footer {
                background: #000000;
                height:50px;
                text-align: center;
                padding:20px;
            }
            #footer span {
                color:#ffffff;
            }

            .movieTable{
                width:100%;
                border-spacing: 0;
            }

            .movieTable th{
                border-bottom: 1px solid #999999;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            .movieTable .poster{
                width:8%;
            }

            .movieTable td{
                border-bottom: 1px solid #dddddd;
                padding-left:10px;
            }

            .movieTable .number{
                text-align:center;
                padding-left:0px;
            }

            .movieTable .director{
                width:15%;
            }

            .movieTable .date{
                width: 10%;
            }

            .movieTable .odd{
                background : #eeeeee;
            }

            .movieTable .odd .director{
                background : #cccccc;
            }

            .movieTable td.director{
                background : #eeeeee;
            }

            .movieTable tbody tr:hover{
                background: #dddddd;
            }

            .movieTable tfoot td{
                color: #dddddd;
                background: #333333;
                border-bottom:2px solid #cccccc;
            }

        </style>
    </head>
