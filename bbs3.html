<!DOCTYPE html>
<html>
    <head>
        <title>예제용 파일</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <style type="text/css">
            /* 스타일 */
            body{       /* 이런 식으로 하면 body, a태그에 대한 css를 적용할 수 있다.*/
                margin: 0;
                padding:0;
                font-size:12px;
            }
            a{
                text-decoration: none;
                color:#666666;
            }
            a:hover{
                text-decoration:underline;
            }
            h1,h2{
                color:#ffffff;
            }

            ul, li{
                list-style:none;
                padding:0;
                margin:0;
            }

            .wrap{
                width:960px;
                margin:0 auto;
                background:#eeeeee;
            }
            .header{
                background:#888888;
                padding:30px;
            }

            .content{
                padding:30px;
            }
            .footer {
                background: #333333;
                height:50px;
                padding:20px;
                font-size:14px;
                font-weight:bold;
                color:#ffffff;
                text-align: center;
            }
            
            .logo{
                float:left;
                margin-right:20px;
            }
            .clear{
                clear:both;
            }
            .write{
                width:96%;
                padding:2%;
                min-height:250px;
                border:1px solid #666666;
                background:#ffffff;
            }
            .titleContainer{
                width:100%;

            }

            .titleContainer .tit{
                font-weight:bold;
                padding:10px 20px 10px 10px;    
            }

            .titleContainer #titleInput{
                width:500px;

            }

            .titleContainer .btnSavedNum{
                color:#ff4500;
                font-weight:bold;
            }

            .titleContainer .btnTagPlus{
                color:#ff4500;
            }

            .titleContainer .btnFile{
                font-size:11px;
                font-weight:bold;
            }
            .titleContainer .btnFile img{
                position:relative;
                top:4px;
            }

            .titleContainer .divider{
                color:#666666;
            }

            .titleContainer .btnInfo {
                font-size:11px;
            }

            .writeContainer {
                margin-bottom:20px;
            }

            .writeContainer .writeArea{
                width:94%;
                min-height:300px;
                padding:3%;
                font-size:12px;
                color:#666666;
            }

            .utilContainer .utilTitle{
                display:inline-block;
                font-weight:bold;
                padding:10px 20px 10px 0px;
            }

            .utilContainer .utilBox{
                display:inline-block;
            }

            .utilContainer #tagInput{
                width:500px;
            }

            input[type="ardio"]{
                width:auto;
            }

            .btnSearchHelp{
                color:#ff4500;
            }

            .btnSearchHelp img{
                position:relative;
                top:4px;
            }

            .btnContainer{
                width:100%;
                height:80px;
                border-top:1px solid #cccccc;
                margin-top:50px;
                padding-top:30px;
                text-align:center;
            }

            .btn{
                display:inline-block;
                width:100px;
                padding:30px 0px 30px 0px;
                background:#cccccc;
                text-align:center;
                text-decoration: none;
                font-size:14px;
                font-weight:bold;
            }
            .btn:hover{
                text-decoration: none;
            }

            .btnSave{
                background:#00aa88;
                color:#ffffff;
            }

            .btnSave:hover{
                background:#006666;
            }

            .btnCancel{
                background:#aa0000;
                color:#ffffff;
            }

            .btnCancel:hover{
                background:#660000;
            }
        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="header">
                <span class="logo"><img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAkGBxESEhUTEBAVEhAVEhIXEhcVFhcVFRUSFRUYFhUVFRkYHSggGBolGxYTITEiJSkrLi4uFx8zODMtNygtLisBCgoKBQUFDgUFDisZExkrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrKysrK//AABEIAOEA4QMBIgACEQEDEQH/xAAcAAEAAgMBAQEAAAAAAAAAAAAAAQIDBwgGBQT/xABOEAACAQICAgsJDgQDCQAAAAAAAQIDEQQSBSEHExYxNUFRVGGT0gYXVXFzkZKxswgVGCIjUmJldIGk0ePwFCUzUzJD8SQ0QoKVoaK00//EABQBAQAAAAAAAAAAAAAAAAAAAAD/xAAUEQEAAAAAAAAAAAAAAAAAAAAA/9oADAMBAAIRAxEAPwDeIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAK5iLlW+ghT+iwMyBESQAAAFGXMbeveAm5OYxuT+ayb9AFmy0WYnL6LLwfRYC4AAAACsiCZ+K5TN9ECykTmKJvkDl9FgXTLGJPo+8ygAAAIZJDAqFL9+crfoDk/mgXu/3/qCLdH78wAuAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIbGYCTTuybswvC1JYXRyhOtBuNWtJZowmtThTjvSknvt6k1az4tj92uk5YbAYqvTdp08PUcHyTy2g/O0cq9xOgffDH0cNKbiqs3tklrkoRi5zav/xNRaV+NoD9tbZI0xJ3ekayf0WorzRSSMffD0v4Rr+mdNaO7idGUYKFPAYfKkledKE5PplKabk/Gz9W5TR/MML1FLsgct98PS/hGv6Y74el/CNf0zqTcpo/mGF6il2RuU0fzDC9RS7IHLffD0v4Rr+mO+HpfwjX9M6k3KaP5hheopdkPuV0fzDC9RS7IHLffD0v4Rr+mO+HpfwjX9M6i3LaO8H4XqKXZJXcro7mGF6il2QOXO+HpfwjX9Md8PS/hGv6Z1JuV0dzDC9RS7JG5bR3MML1FLsgcud8PS/hGv6Y74el/CNf0zqTcro/mGF6il2RuU0fzDC9RS7IHLffD0v4Rr+mO+HpfwjX9M6k3KaP5hheopdkblNH8wwvUUuyBy33w9L+Ea/plobIul07rSNfVyyuvM1ZnUW5TR/MML1FLsmLEdyGjZpxlo/DNPf+Rpp/c0rrxoDUux9s11dsjQ0q4yhJpLEJKDg3vbbFfFcelJW478W9k7728cpbKXcfHR+NnToXeHdOFaF3dwhOUo5G3rlaUZJcdrX5TfGw1pWeI0Th3Ud5089JvljTk4w/8Mi+4D2wIbCYEgAAAAAAArIixM43Kul0sDzeyPK2jMW82W1Hfte3xo8XGaV2IcVTlpXDqlJQWbFOULWc70qji07cnFxWNzbKEcuicY0/8h+tGidhjE5tMYdZYq6r60ta+QqPV++MDp9LoLmONPpv6jIAAAAhkkNAVDRG19I2rpYE2/f7/esW6A6fSyNq6WBeJJCViQAAAFGXKOGu4Gh9nXFuOPjDbNrcsFTcG72UlWqXvZarpWPdbCNSMtFQcFZbbVVuRq1/Hru7mufdC13DSFFJJ/7HB3e+vlau8bB2CHm0VF73y9fe8aA2HYmJXaulloQt0+MCwAAAAAAAAAA8psqcE43yD9aNBbCPDOG8Vf2FQ37sqcE43yD9aNBbCPDOG8Vf2FQDqgAAAAAAAAAAAAAAAAAAAABzn7o7hGj9jh7WqbF2AeCY+Xr+tGuvdHcI0fscPa1TYuwDwTHy9f1oDY4AAAAAAAAK5hmAsAgB5TZU4JxvkH60aC2EeGcN4q/sKhv3ZU4JxvkH60aC2EeGcN4q/sKgHVABRtgXBTMTmAsCrZKYEgAAAAAK                 <h1>CSS활용강의</h1>
                <h2>게시판 글쓰기</h2>
                <div class="clear"></div>
            </div>
            <div class="content">
                <h3>게시판 글쓰기</h3>
                <div class="write">
                    <div class="titleContainer">
                        <table>
                            <tr>
                                <td class="tit">카테고리</td>
                                <td>
                                    <select class="titCateSelect">
                                        <option value="" selected disabled>선택하세요</option>
                                        <option value="free">자유게시판</option>
                                        <option value="notice">공지사항</option>
                                        <option value="qna">QnA</option>
                                        <option value="faq">FAQ</option>
                                    </select>
                                    <select class="titCateTag">
                                        <option value="tFree">잡담</option>
                                        <option value="tTip">정보</option>
                                        <option value="tQna">QnA</option>
                                    </select>
                                    <a href="#" class="btnTagPlus">말머리추가</a>
                                    <input type="checkbox" id="chkNotice" name="chkNotice">
                                    <label for="chkNotice">카페메인에 공지</label>
                                    <input type="checkbox" id="chkNotice2" name="chkNotice">
                                    <label for="chkNotice2">메인에 공지</label>
                                </td>
                            </tr>
                            <tr>
                                <td class="tit">제목</td>
                                <td>
                                    <input type="text" name="titleInput" id="titleInput" placeholder="제목을 입력하세요">                                    <a href="#" class="btnSaved"><span>임시저장된 글</span><span class="btnSavedNum">(7)</span></a>
                                </td>
                            </tr>
                            <tr>
                                <td class="tit">파일첨부</td>
                                <td>
                                    <a href="#" class="btnFile">
                                        <img src="img/sym1.png"> 사진첨부
                                    </a>
                                    <span class="divider">|</span>
                                    <a href="#" class="btnFile">
                                        <img src="img/sym2.png"> 동영상첨부
                                    </a>
                                    <span class="divider">|</span>
                                    <a href="#" class="btnFile">
                                        <img src="img/sym3.png"> 지도첨부
                                    </a>
                                </td>
                            </tr>
                            <tr>
                                <td class="tit">정보첨부</td>
                                <td>
                                    
                                    <a href="#" class="btnInfo">책정보
                                    </a>
                                    <span class="divider">|</span>
                                    <a href="#" class="btnInfo">위치정보
                                    </a>
                                    <span class="divider">|</span>
                                    <a href="#" class="btnInfo">음악정보
                                    </a>
                                    <span class="divider">|</span>
                                    <a href="#" class="btnInfo">상품정보
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="writeContainer">
                        <textarea class="writeArea" value=""></textarea>
                    </div>

                    <div class="utilContainer">
                        <ul>
                            <li>
                                <div class="utilTitle">태그달기</div>
                                <div class="utilBox">
                                    <input type="text" id="tagInput" name="tagInput" placeholder="태그를 입력하세요. 태그와 태그는 쉼표로 구분합니다.">
                                    <select>
                                        <option selected disabled>나의 태그보기</option>
                                        <option value="0">HTML</option>
                                        <option value="1">CSS</option>
                                        <option value="2">JS</option>
                                        <option value="3">PHP</option>
                                        <option value="4">MYSQL</option>
                                    </select>
                                </div>
                            </li>
                            <li>
                                    <div class="utilTitle">공개설정</div>
                                    <div class="utilBox">
                                        <input type="radio" id="radio_yes" name="radioPublic" checked="checked">
                                        <label for="radio_yes">전체공개</label>
                                        <input type="radio" id="radio_no" name="radioPublic">
                                        <label for="radio_no">멤버공개</label>
                                    </div>
                            </li>
                            <li>
                                    <div class="utilTitle">검색설정</div>
                                    <div class="utilBox">
                                        <input type="checkbox" id="searchChk" name="searchChk">
                                        <label for="searchChk">어디서나 검색될 수 있게 합니다.</label>
                                        <a href="#" class="btnSearchHelp">
                                            <img src="img/warning.png">
                                            멤버가 아니어도 이 글을 볼 수 있습니다.</a>
                                    </div>
                            </li>
                        </ul>
                    </div>
                    <div class="btnContainer">
                            <a href="#" class="btn btnSave">저장하기</a>
                            <a href="#" class="btn btnCancel">취소하기</a>
                    </div>

                </div>
                
            </div>
                
            <div class="footer">
                    <span>copyright</span>
            </div>
        </div>
    </body>
</html>
